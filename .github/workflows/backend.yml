name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  build:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: ./mvnw clean compile -DskipTests

    - name: Run tests
      run: ./mvnw test
      continue-on-error: true

    - name: Package application
      run: ./mvnw package -DskipTests

    - name: Verify JAR creation
      run: |
        if [ -f target/*.jar ]; then
          echo "âœ… JAR file created successfully"
          ls -lh target/*.jar
        else
          echo "âŒ JAR file not found"
          exit 1
        fi

    - name: Build summary
      run: |
        echo "### ðŸš€ Backend Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Java 21 compilation successful" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Maven package created" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Spring Boot application ready" >> $GITHUB_STEP_SUMMARY
