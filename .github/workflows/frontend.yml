name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build:
    name: Build & Test Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check for security vulnerabilities
      run: npm audit --audit-level=high
      continue-on-error: true

    - name: Build application
      run: npm run build

    - name: Verify build output
      run: |
        if [ -d "dist" ]; then
          echo "âœ… Build output created successfully"
          ls -lh dist/
        else
          echo "âŒ Build output not found"
          exit 1
        fi

    - name: Check bundle size
      run: |
        BUNDLE_SIZE=$(du -sh dist | cut -f1)
        echo "ðŸ“¦ Bundle size: $BUNDLE_SIZE"
        echo "### ðŸŽ¨ Frontend Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… React + Vite build successful" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Production bundle created" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Bundle size: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist
        retention-days: 7
